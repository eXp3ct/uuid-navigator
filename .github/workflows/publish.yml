name: Publish Extension

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          yarn add @vscode/vsce@latest --dev

      - name: Build extension
        run: |
          yarn compile
          yarn package

      - name: Get package version
        id: get_version
        run: |
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          echo "Using version: ${{ steps.get_version.outputs.VERSION }}"

      - name: Verify publisher
        run: npx @vscode/vsce verify-pat ${{ vars.PUBLISHER_NAME }}

      - name: Publish to Marketplace
        run: npx @vscode/vsce publish -p ${{ secrets.VSCE_TOKEN }}
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
          PUBLISHER_NAME: ${{ vars.PUBLISHER_NAME || 'eXp3ct' }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: "Version ${{ steps.get_version.outputs.VERSION }}"
          body: "Automatic release for version ${{ steps.get_version.outputs.VERSION }}"
          files: |
            *.vsix
